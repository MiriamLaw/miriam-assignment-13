<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<form th:action="@{/users/{userId}/accounts/create(userId=${userId})}" th:method="post" th:object="${account}">
    <div>
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" th:field="*{accountName}" />
    </div>
    <div>
        <button type="submit">Save Account</button>
    </div>
</form>
